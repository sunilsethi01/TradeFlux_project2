<svg viewBox="0 0 520 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.05" />
    </radialGradient>
    
    <!-- Enhanced glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Icon Symbol: Enhanced flow arrows -->
  <g transform="translate(30, 30)">
    <!-- Enhanced background with gradient -->
    <circle cx="40" cy="40" r="40" fill="url(#bgGradient)"/>
    <circle cx="40" cy="40" r="38" fill="none" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="r" values="38;40;38" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main icon: Arrows forming circular flow with enhanced styling -->
    <!-- Top arrow -->
    <path d="M 40 12 L 40 32 M 40 12 L 34 19 M 40 12 L 46 19" 
          stroke="url(#mainGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 40 40"
        to="360 40 40"
        dur="6s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Right arrow -->
    <path d="M 68 40 L 48 40 M 68 40 L 61 34 M 68 40 L 61 46" 
          stroke="url(#mainGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 40 40"
        to="360 40 40"
        dur="6s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom arrow -->
    <path d="M 40 68 L 40 48 M 40 68 L 34 61 M 40 68 L 46 61" 
          stroke="url(#mainGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 40 40"
        to="360 40 40"
        dur="6s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Left arrow -->
    <path d="M 12 40 L 32 40 M 12 40 L 19 34 M 12 40 L 19 46" 
          stroke="url(#mainGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 40 40"
        to="360 40 40"
        dur="6s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Enhanced center pulse with multiple layers -->
    <circle cx="40" cy="40" r="10" fill="url(#glowGradient)" opacity="0.3">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="40" r="7" fill="url(#mainGradient)" filter="url(#strongGlow)">
      <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Orbiting particles for extra dynamism -->
    <circle cx="55" cy="40" r="2" fill="#0ea5e9" opacity="0.8">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 40 40"
        to="360 40 40"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="25" r="2" fill="#8b5cf6" opacity="0.8">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="120 40 40"
        to="480 40 40"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.66s"/>
    </circle>
    
    <circle cx="25" cy="40" r="2" fill="#6366f1" opacity="0.8">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="240 40 40"
        to="600 40 40"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1.33s"/>
    </circle>
  </g>
  
  <!-- Company Name with enhanced styling -->
  <g transform="translate(125, 0)">
    <!-- Trade text with subtle shadow -->
    <text x="0" y="68" 
          font-family="'Arial Black', Arial, sans-serif" 
          font-size="56" 
          font-weight="900" 
          fill="#0f172a"
          letter-spacing="-2"
          filter="url(#shadow)">
      Trade
    </text>
    
    <!-- Flux text with gradient and glow -->
    <text x="184" y="68" 
          font-family="'Arial', sans-serif" 
          font-size="56" 
          font-weight="300" 
          fill="url(#mainGradient)"
          letter-spacing="-2"
          filter="url(#glow)">
      Flux
    </text>
    
    <!-- Enhanced tagline with icon -->
    <g transform="translate(2, 90)">
      <!-- Small indicator dot -->
      <circle cx="0" cy="-3" r="2.5" fill="#10b981">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <text x="8" y="0" 
            font-family="Arial, sans-serif" 
            font-size="13" 
            font-weight="600" 
            fill="#64748b"
            letter-spacing="3.5">
        SMART TRADING PLATFORM
      </text>
    </g>
    
    <!-- Decorative line element -->
    <line x1="0" y1="100" x2="80" y2="100" 
          stroke="url(#mainGradient)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.4">
      <animate attributeName="x2" values="80;100;80" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>